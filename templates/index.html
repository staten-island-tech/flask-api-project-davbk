<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Shooter Games</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Free Shooter Games</h1>
    <div class="card-container" id="card-container">
    </div>
  </div>

  <script>
    fetch('/api/games')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('card-container');
        data.forEach(game => {
          const card = document.createElement('a');
          card.href = `/api/games/${game.id}`;
          card.classList.add('card-link');

          const cardContent = document.createElement('div');
          cardContent.classList.add('card');

          const img = document.createElement('img');
          img.classList.add('card-img');
          img.src = game.thumbnail || ''; 
          img.alt = game.title;
          
          if (!game.thumbnail) {
            const noImage = document.createElement('div');
            noImage.classList.add('no-image');
            noImage.innerText = 'No Image Available';
            cardContent.appendChild(noImage);
          } else {
            cardContent.appendChild(img);
          }

          // Game title
          const title = document.createElement('h3');
          title.classList.add('card-title');
          title.innerText = game.title;

          cardContent.appendChild(title);
          card.appendChild(cardContent);
          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Error fetching games:', error);
        document.getElementById('card-container').innerText = 'Failed to load games.';
      });
  </script>
</body>
</html>
