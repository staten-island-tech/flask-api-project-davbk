<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ item.displayName }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <a href="/">‚Üê Back to All Skins</a>
    <h1>{{ item.displayName }}</h1>
    {% if item.displayIcon %}
      <img src="{{ item.displayIcon }}" alt="{{ item.displayName }}" width="300">
    {% else %}
      <p>No image available.</p>
    {% endif %}
    <p>{{ item.description or "No description available." }}</p>
  </div>
</body>
</html>
